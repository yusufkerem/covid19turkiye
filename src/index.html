<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

    <title>CVision</title>
    <style>
        table,
        thead,
        tr,
        tbody,
        th,
        td {
        text-align: center;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Toplam Vaka</th>
                <th scope="col">Bugünkü Vakalar</th>
                <th scope="col">Ölümler</th>
                <th scope="col">Bugünkü Ölümler</th>
                <th scope="col">İyileşenler</th>
                <th scope="col">Aktif Hasta</th>
                <th scope="col">Kritik Vaka</th>
            </tr>
        </thead>
        <tbody>
            <tr id="today-info">
            </tr>
        </tbody>
    </table>
    <div>
        <h1 align="center" class="totalCases">Türkiye Toplam Vaka Sayısı</h1>
    </div>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

    <div>
        <h1 align="center" class="newCases">Türkiye Günlük Yeni Vaka Sayısı</h1>
    </div>

    <div class="container">
        <canvas id="myChart3"></canvas>
    </div>

    <div>
        <h1 align="center" class="totalDeaths">Türkiye Toplam Ölüm Sayısı</h1>
    </div>

    <div class="container">
        <canvas id="myChart4"></canvas>
    </div>

    <div>
        <h1 align="center" class="totalRecovered">Türkiye Toplam İyileşen Sayısı</h1>
    </div>

    <div class="container">
        <canvas id="myChart2"></canvas>
    </div>
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>
</body>

</html>
